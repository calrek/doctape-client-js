<script type="text/javascript">
  jQuery.support.cors = true;

  window.dt = new Doctape();

  dt.setScope(['docs', 'account']);
  dt.setCredentials(null /* INSERT CLIENT ID HERE */,
                    null /* INSERT CLIENT SECRET HERE */)

  dt.subscribe('auth.fail', function (ev, err) {
    console.log('Auth fail', err);
  });

  dt.subscribe('auth.refresh', function (ev, token) {
    console.log('Auth refresh: ' + JSON.stringify(token));
  });
    
</script>
