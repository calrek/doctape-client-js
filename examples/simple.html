<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>doctape API Test Examples</title>

<body>

</body>
<script type="text/javascript">
  jQuery.support.cors = true;

  new Doctape({

    appType:     'client',
    appId:       '6ca7209c-9250-4073-a927-700d9ccbce33',
    callbackURL: 'http://localhost:8000/examples/simple.html',
    scope:       ['docs', 'account']

  }).run(function () {

    this.getAccount(function (acc) {
      document.write('<img src="' + acc.avatar + '" />');
      document.write('<h1>Welcome, ' + acc.username + '!</h1>');
    });

    this.getDocumentList(function (data) {
      document.write('<table>');
      document.write('<thead><tr><th>Name</th><th>ID</th></tr></thead>');
      document.write('<tbody>');
      for (var doc in data) {
        document.write('<tr><td>' + data[doc].name + '</td><td>' + data[doc].id + '</td></tr>');
      }
      document.write('</tbody>');
      document.write('</table>');
    });

  });

</script>
